<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
  </head>
  <body class=main-container>
    <main class=main-content>
      <h1>Conversion Module</h1>

      <label>Enter your value
        <input type="number" class=value-field id="input-value" value="0" />
      </label>
      <small id='input-error-message' class='hide'>This is not a valid input</small>

      <div class='operators'>
        <button class='operator' id='cm-to-in'>cm to in</button>
        <button class='operator' id='in-to-cm'>in to cm</button>
        <button class='operator' id='celsius-to-fahrenheit'>celsius to fahrenheit</button>
        <button class='operator' id='fahrenheit-to-celsius'>fahrenheit to celsius</button>
      </div>

      <label for="output">The result</label>
      <input type="text" id="output" value="0" readonly />
    </main>

    <script src="app.js"></script>
  </body>
</html>
